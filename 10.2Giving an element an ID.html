<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giving an element an ID</title>
</head>
<style>
    #name{color: red;}
    #gender{color: green;}
    #age{color: black;}
</style>
<body>
    <div id="name">Aman</div>
    <div id="gender">Male</div>
    <div id="age">20</div>
</body>

</html>
